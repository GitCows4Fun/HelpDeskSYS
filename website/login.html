<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .create-account-link {
            text-align: center;
            margin-top: 20px;
        }

        .create-account-link a {
            color: #667eea;
            text-decoration: none;
        }

        .create-account-link a:hover {
            text-decoration: underline;
        }

        .demo-credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .demo-credentials h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .demo-credentials p {
            color: #666;
            font-size: 12px;
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>HelpDesk Pro</h1>
            <p>Support Management System</p>
        </div>

        <div class="demo-credentials">
            <h3>Demo Account Information</h3>
            <p>Use your registered email and password to access the system.</p>
            <p>If you need to create an account, click the link below.</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Email Address</label>
                <input type="text" id="username" name="username" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
            
            <div class="error-message" id="errorMessage">
                Invalid username or password. Please try again.
            </div>
        </form>

        <div class="create-account-link">
            <a href="Create-Account.html">Create New Account</a>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://127.0.0.1:8008';
        
        // Utility function to generate SHA256 hash
        async function generateSHA256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Save current user session and authentication key
        function saveCurrentUser(userInfo) {
            sessionStorage.setItem('currentUser', JSON.stringify(userInfo));
        }

        // API login function
        async function loginUser(email, password) {
            try {
                const passwordHash = await generateSHA256(password);
                
                const response = await fetch(`${API_BASE_URL}/api/0/POST/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password_hash: passwordHash
                    })
                });

                if (response.status === 200) {
                    const result = await response.json();
                    return {
                        success: true,
                        data: result
                    };
                } else if (response.status === 400) {
                    return {
                        success: false,
                        error: 'Invalid credentials provided'
                    };
                } else if (response.status === 401) {
                    return {
                        success: false,
                        error: 'Authentication failed'
                    };
                } else {
                    return {
                        success: false,
                        error: `Server error: ${response.status}`
                    };
                }
            } catch (error) {
                return {
                    success: false,
                    error: 'Network error: Unable to connect to server'
                };
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide any previous error messages
            errorMessage.style.display = 'none';
            
            // Disable submit button during login attempt
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';
            
            // For demo purposes, treat username as email if it contains @, otherwise append domain
            const email = username.includes('@') ? username : `${username}@helpdesk.com`;
            
            const loginResult = await loginUser(email, password);
            
            if (loginResult.success) {
                // Store user session with authentication key
                const userInfo = {
                    email: email,
                    username: username,
                    userId: loginResult.data.userid,
                    authKey: loginResult.data.key,
                    loginTime: new Date().getTime()
                };
                
                saveCurrentUser(userInfo);
                window.location.href = 'Dashboard.html';
            } else {
                errorMessage.textContent = loginResult.error;
                errorMessage.style.display = 'block';
                
                // Hide error message after 5 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
            
            // Re-enable submit button
            submitButton.disabled = false;
            submitButton.textContent = 'Login';
        });
    </script>
</body>
</html>
