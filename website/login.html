<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk Login</title>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>HelpDesk Pro</h1>
            <p>Support Management System</p>
        </div>

        <div class="demo-credentials">
            <h3>Demo Account Information</h3>
            <p>Use your registered email and password to access the system.</p>
            <p>If you need to create an account, click the link below.</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Email Address</label>
                <input type="text" id="username" name="username" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
            
            <div class="error-message" id="errorMessage">
                Invalid username or password. Please try again.
            </div>
        </form>

        <div class="create-account-link">
            <a href="Create-Account.html">Create New Account</a>
        </div>
    </div>
</body>
</html>
