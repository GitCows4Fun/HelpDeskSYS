<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFB6C1 0%, #FF69B4 50%, #FFE4E1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 192, 203, 0.3) 0%, transparent 50%);
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            width: 100%;
            max-width: 400px;
            border: 3px solid #FFB6C1;
            position: relative;
        }

        .login-container::before {
            content: "üéÄ";
            position: absolute;
            top: -15px;
            right: 20px;
            font-size: 30px;
            background: white;
            padding: 0 10px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #FF69B4;
            font-size: 32px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .logo h1::before {
            content: "üå∏ ";
        }

        .logo h1::after {
            content: " üå∏";
        }

        .logo p {
            color: #FF1493;
            font-size: 16px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #FF1493;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 3px solid #FFB6C1;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s;
            background: #FFF5EE;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #FF69B4;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
            transform: scale(1.02);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FF69B4 0%, #FFB6C1 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.6);
        }

        .login-btn::before {
            content: "üíñ ";
        }

        .error-message {
            color: #FF1493;
            text-align: center;
            margin-top: 10px;
            display: none;
            background: #FFE4E1;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #FFB6C1;
        }

        .create-account-link {
            text-align: center;
            margin-top: 20px;
        }

        .create-account-link a {
            color: #FF69B4;
            text-decoration: none;
            font-weight: bold;
        }

        .create-account-link a:hover {
            text-decoration: underline;
            color: #FF1493;
        }

        .demo-credentials {
            background: linear-gradient(135deg, #FFE4E1 0%, #FFF0F5 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 3px solid #FFB6C1;
            position: relative;
        }

        .demo-credentials::before {
            content: "üê±";
            position: absolute;
            top: -10px;
            left: 20px;
            background: white;
            padding: 0 10px;
            font-size: 20px;
        }

        .demo-credentials h3 {
            color: #FF1493;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .demo-credentials p {
            color: #FF69B4;
            font-size: 14px;
            margin: 2px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Hello Kitty HelpDesk</h1>
            <p>Kawaii Support System ‚ú®</p>
        </div>

        <div class="demo-credentials">
            <h3>Demo Account Information</h3>
            <p>Use your registered email and password to access the system.</p>
            <p>If you need to create an account, click the link below.</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Email Address</label>
                <input type="text" id="username" name="username" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
            
            <div class="error-message" id="errorMessage">
                Invalid username or password. Please try again.
            </div>
        </form>

        <div class="create-account-link">
            <a href="Create-Account.html">Create New Account</a>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://127.0.0.1:8008';
        
        // Utility function to generate SHA256 hash
        async function generateSHA256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Save current user session and authentication key
        function saveCurrentUser(userInfo) {
            sessionStorage.setItem('currentUser', JSON.stringify(userInfo));
        }

        // API login function
        async function loginUser(email, password) {
            try {
                const passwordHash = await generateSHA256(password);
                
                const response = await fetch(`${API_BASE_URL}/api/0/POST/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password_hash: passwordHash
                    })
                });

                if (response.status === 200) {
                    const result = await response.json();
                    return {
                        success: true,
                        data: result
                    };
                } else if (response.status === 400) {
                    return {
                        success: false,
                        error: 'Invalid credentials provided'
                    };
                } else if (response.status === 401) {
                    return {
                        success: false,
                        error: 'Authentication failed'
                    };
                } else {
                    return {
                        success: false,
                        error: `Server error: ${response.status}`
                    };
                }
            } catch (error) {
                return {
                    success: false,
                    error: 'Network error: Unable to connect to server'
                };
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide any previous error messages
            errorMessage.style.display = 'none';
            
            // Disable submit button during login attempt
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';
            
            // For demo purposes, treat username as email if it contains @, otherwise append domain
            const email = username.includes('@') ? username : `${username}@helpdesk.com`;
            
            const loginResult = await loginUser(email, password);
            
            if (loginResult.success) {
                // Store user session with authentication key
                const userInfo = {
                    email: email,
                    username: username,
                    userId: loginResult.data.userid,
                    authKey: loginResult.data.key,
                    loginTime: new Date().getTime()
                };
                
                saveCurrentUser(userInfo);
                window.location.href = 'Dashboard.html';
            } else {
                errorMessage.textContent = loginResult.error;
                errorMessage.style.display = 'block';
                
                // Hide error message after 5 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
            
            // Re-enable submit button
            submitButton.disabled = false;
            submitButton.textContent = 'Login';
        });
    </script>
</body>
</html>
