

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFE4E1 0%, #FFF0F5 50%, #FFB6C1 100%);
            color: #333;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(255, 192, 203, 0.4) 0%, transparent 50%);
        }

        .header {
            background: linear-gradient(135deg, #FF69B4 0%, #FFB6C1 100%);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(255, 105, 180, 0.3);
            border-bottom: 5px solid #FF1493;
        }

        .header h1 {
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header h1::before {
            content: "üê± ";
        }

        .header h1::after {
            content: " üå∏";
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            font-weight: bold;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .logout-btn::before {
            content: "üëã ";
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, white 0%, #FFF0F5 100%);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.2);
            text-align: center;
            border: 3px solid #FFB6C1;
            position: relative;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
        }

        .stat-card::before {
            content: "üéÄ";
            position: absolute;
            top: -15px;
            right: 15px;
            background: white;
            padding: 5px;
            border-radius: 50%;
            font-size: 20px;
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-open {
            background: linear-gradient(135deg, #FFE4B5 0%, #FFEAA7 100%);
            color: #FF8C00;
            border: 2px solid #FFD700;
        }

        .status-in-progress {
            background: linear-gradient(135deg, #E0F6FF 0%, #BAE1FF 100%);
            color: #0080FF;
            border: 2px solid #87CEEB;
        }

        .stat-card h3 {
            color: #FF69B4;
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        .stat-card p {
            color: #FF1493;
            font-size: 16px;
            font-weight: bold;
        }

        .tickets-section {
            background: linear-gradient(135deg, white 0%, #FFF5EE 100%);
            border-radius: 25px;
            box-shadow: 0 5px 25px rgba(255, 105, 180, 0.2);
            overflow: hidden;
            border: 3px solid #FFB6C1;
        }

        .section-header {
            background: linear-gradient(135deg, #FFE4E1 0%, #FFF0F5 100%);
            padding: 25px;
            border-bottom: 3px solid #FFB6C1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header h2 {
            color: #FF1493;
            font-size: 24px;
            font-weight: bold;
        }

        .section-header h2::before {
            content: "üé´ ";
        }

        .add-ticket-btn {
            background: linear-gradient(135deg, #FF69B4 0%, #FFB6C1 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 3px 15px rgba(255, 105, 180, 0.4);
        }

        .add-ticket-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.6);
        }

        .add-ticket-btn::before {
            content: "‚ú® ";
        }

        .tickets-table {
            width: 100%;
            border-collapse: collapse;
        }

        .tickets-table th,
        .tickets-table td {
            padding: 18px;
            text-align: left;
            border-bottom: 2px solid #FFE4E1;
        }

        .tickets-table th {
            background: linear-gradient(135deg, #FFF0F5 0%, #FFE4E1 100%);
            font-weight: bold;
            color: #FF1493;
            font-size: 16px;
        }

        .tickets-table tr:hover {
            background: linear-gradient(135deg, #FFF5EE 0%, #FFF0F5 100%);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-open {
            background: #fff3cd;
            color: #856404;
        }

        .status-in-progress {
            background: #cce5ff;
            color: #0066cc;
        }

        .status-resolved {
            background: #d4edda;
            color: #155724;
        }

        .status-closed {
            background: #f8d7da;
            color: #721c24;
        }

        .priority-high {
            color: #dc3545;
            font-weight: 600;
        }

        .priority-medium {
            color: #ffc107;
            font-weight: 600;
        }

        .priority-low {
            color: #28a745;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 15px;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #5a6fd8;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .btn-view {
            background: #17a2b8;
            color: white;
        }

        .btn-edit {
            background: #ffc107;
            color: #212529;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>HelpDesk Pro Dashboard</h1>
        <div class="user-info">
            <span id="userWelcome">Welcome, User</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="main-content">
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalTickets">0</h3>
                <p>Total Tickets</p>
            </div>
            <div class="stat-card">
                <h3 id="openTickets">0</h3>
                <p>Open Tickets</p>
            </div>
            <div class="stat-card">
                <h3 id="inProgressTickets">0</h3>
                <p>In Progress</p>
            </div>
            <div class="stat-card">
                <h3 id="resolvedTickets">0</h3>
                <p>Resolved</p>
            </div>
        </div>

        <div class="tickets-section">
            <div class="section-header">
                <h2>Support Tickets</h2>
                <button class="add-ticket-btn" onclick="openAddTicketModal()">+ Add New Ticket</button>
            </div>
            
            <div id="ticketsTableContainer">
                <table class="tickets-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Subject</th>
                            <th>Priority</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ticketsTableBody">
                        <!-- Tickets will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Ticket Modal -->
    <div id="addTicketModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddTicketModal()">&times;</span>
            <h2>Create New Ticket</h2>
            <form id="addTicketForm">
                <div class="form-group">
                    <label for="ticketSubject">Subject</label>
                    <input type="text" id="ticketSubject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="ticketPriority">Priority</label>
                    <select id="ticketPriority" name="priority" required>
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="ticketDescription">Description</label>
                    <textarea id="ticketDescription" name="description" placeholder="Describe the issue..." required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Create Ticket</button>
            </form>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://127.0.0.1:8008';

        // Load current user from sessionStorage
        function getCurrentUser() {
            const currentUserData = sessionStorage.getItem('currentUser');
            return currentUserData ? JSON.parse(currentUserData) : null;
        }

        // Check if authentication key has expired (5 minutes as per API spec)
        function isAuthKeyExpired(user) {
            if (!user || !user.loginTime) return true;
            const currentTime = new Date().getTime();
            const fiveMinutes = 5 * 60 * 1000; // 5 minutes in milliseconds
            return (currentTime - user.loginTime) > fiveMinutes;
        }

        // Check if user is logged in and redirect if not
        const currentUser = getCurrentUser();
        if (!currentUser || isAuthKeyExpired(currentUser)) {
            sessionStorage.removeItem('currentUser');
            window.location.href = 'Login.html';
        } else {
            // Display user welcome message
            document.getElementById('userWelcome').textContent = `Welcome, ${currentUser.username}`;
        }

        // API function to fetch tickets
        async function fetchTickets() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/0/GET/data`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        key: currentUser.authKey
                    })
                });

                if (response.status === 200) {
                    const tickets = await response.json();
                    return { success: true, data: tickets };
                } else if (response.status === 401) {
                    // Authentication expired
                    sessionStorage.removeItem('currentUser');
                    window.location.href = 'Login.html';
                    return { success: false, error: 'Session expired' };
                } else {
                    return { success: false, error: `Server error: ${response.status}` };
                }
            } catch (error) {
                return { success: false, error: 'Network error: Unable to connect to server' };
            }
        }

        // API function to create a new ticket
        async function createTicket(title, description) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/0/POST/data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description,
                        key: currentUser.authKey
                    })
                });

                if (response.status === 201) {
                    return { success: true };
                } else if (response.status === 401) {
                    // Authentication expired
                    sessionStorage.removeItem('currentUser');
                    window.location.href = 'Login.html';
                    return { success: false, error: 'Session expired' };
                } else if (response.status === 400) {
                    return { success: false, error: 'Invalid ticket data provided' };
                } else if (response.status === 403) {
                    return { success: false, error: 'Request blocked for security reasons' };
                } else {
                    return { success: false, error: `Server error: ${response.status}` };
                }
            } catch (error) {
                return { success: false, error: 'Network error: Unable to connect to server' };
            }
        }

        // Initialize tickets array
        let tickets = [];

        // Load tickets from API
        async function loadTickets() {
            const result = await fetchTickets();
            if (result.success) {
                tickets = Array.isArray(result.data) ? result.data : [];
            } else {
                console.error('Failed to load tickets:', result.error);
                tickets = [];
            }
            renderTickets();
            updateStats();
        }

        // Update statistics
        function updateStats() {
            const total = tickets.length;
            const open = tickets.filter(t => t.status === 'open' || t.status === 'pending').length;
            const inProgress = tickets.filter(t => t.status === 'in-progress' || t.status === 'working').length;
            const resolved = tickets.filter(t => t.status === 'resolved' || t.status === 'closed').length;

            document.getElementById('totalTickets').textContent = total;
            document.getElementById('openTickets').textContent = open;
            document.getElementById('inProgressTickets').textContent = inProgress;
            document.getElementById('resolvedTickets').textContent = resolved;
        }

        // Render tickets table
        function renderTickets() {
            const tbody = document.getElementById('ticketsTableBody');
            
            if (tickets.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <h3>No tickets found</h3>
                            <p>Create your first support ticket to get started</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = tickets.map((ticket, index) => {
                const ticketId = ticket.id || (index + 1);
                const status = ticket.status || 'open';
                const priority = ticket.priority || 'medium';
                const created = ticket.created || ticket.date_created || new Date().toLocaleDateString();
                
                return `
                    <tr>
                        <td>#${ticketId}</td>
                        <td>${ticket.title || ticket.subject || 'Untitled'}</td>
                        <td><span class="priority-${priority}">${priority.toUpperCase()}</span></td>
                        <td><span class="status-badge status-${status}">${status.replace('-', ' ')}</span></td>
                        <td>${created}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn btn-view" onclick="viewTicket(${index})">View</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Open add ticket modal
        function openAddTicketModal() {
            document.getElementById('addTicketModal').style.display = 'block';
        }

        // Close add ticket modal
        function closeAddTicketModal() {
            document.getElementById('addTicketModal').style.display = 'none';
            document.getElementById('addTicketForm').reset();
        }

        // Add new ticket
        document.getElementById('addTicketForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const title = formData.get('subject');
            const description = formData.get('description');
            
            // Disable submit button during creation
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Creating...';
            
            const result = await createTicket(title, description);
            
            if (result.success) {
                closeAddTicketModal();
                // Reload tickets from server
                await loadTickets();
            } else {
                alert(`Failed to create ticket: ${result.error}`);
            }
            
            // Re-enable submit button
            submitButton.disabled = false;
            submitButton.textContent = 'Create Ticket';
        });

        // View ticket
        function viewTicket(index) {
            const ticket = tickets[index];
            if (ticket) {
                const ticketId = ticket.id || (index + 1);
                const title = ticket.title || ticket.subject || 'Untitled';
                const status = ticket.status || 'open';
                const description = ticket.description || 'No description available';
                
                alert(`Ticket #${ticketId}\nTitle: ${title}\nStatus: ${status}\nDescription: ${description}`);
            }
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                sessionStorage.removeItem('currentUser');
                window.location.href = 'Login.html';
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('addTicketModal');
            if (event.target === modal) {
                closeAddTicketModal();
            }
        }

        // Initialize dashboard
        loadTickets();
    </script>
</body>
</html>
